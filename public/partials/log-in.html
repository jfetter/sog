<div ng-hide="currentUser">
<div ng-controller="loginCtrl" class="login-form" >
	<div class="form-group">
	  <input type="text" class="form-control" placeholder="email" ng-model="loginEmail">
	  <input type="text" class="form-control" placeholder="password" ng-model="loginPassword">
	</div>
  <button ng-click="submitLogin()" class="btn btn-success" value="Login" id="submitLogin">Login</button>
</div>
</div>
