<div ng-repeat="user in users track by $index">
  <div class="container usercard">
  	<div class="row">
    		<div class="span1">
            <img class="thumbnail" ng-src={{user.avatar}}  width="100px">
        </div>
        <div class="span3">
            <h5>{{user.name}}</h5>
          {{user.address}}
        </div>
  	</div>
    	<div class="row">
    		<div class="span3 offset1">
           Favorite <span class="glyphicon glyphicon-star"></span>
        </div>
  	</div>
  </div>

</div>
