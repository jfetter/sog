<div >
  <form ng-submit="submit()" ng-controller="userFormCtrl" class="user-form">
    <div class="form-group">
      <input type="email" ng-model="email" class="form-control email" placeholder="email" required>
      <input ng-style="angry" type="password" ng-model="password" class="form-control password1" placeholder="password" required>
      <input  ng-style="angry" type="password" ng-model="password2" class="form-control password2" placeholder="password" required>
      <input type="text" ng-model="name" class="form-control name" placeholder="name" required>
      <input type="text" ng-model="address" class="form-control address" placeholder="address" required>
      <input type="tel" ng-model="phone" class="form-control phone" placeholder="phone" required>

      <div flow-init="{target: '/upload', singleFile: true}" flow-name="uploader.flow" flow-files-added="processFiles($files)">
        <div ng-hide="fileGrabbed">
          <input  id="image-file" flow-btn type="file" accept="image/*"> <label for="image-file">Upload Image</label>
        </div>
          <div ng-repeat="image in uploader.flow.files track by $index">
          <span class="text">{{image.name}}</span>
          <br>
        </div>
      </div>

    </div>
    <button ng-hide="loggedIn" type="submit" class="btn btn-primary">Register</button>
    <button ng-hide="!loggedIn" type="submit" class="btn btn-primary">Save</button>




  </form>
</div>
